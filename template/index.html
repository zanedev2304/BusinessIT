<html>
  <head>
    <style>
      /* CSS styles for the form */
      form {
        width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
      }

      /* Styles for the form labels */
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }

      /* Styles for the form inputs */
      input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Styles for the submit button */
      input[type="submit"] {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background-color: blue;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form>
      <label>Tên của bạn:</label>
      <input type="text" name="name" required>

      <label>Địa chỉ email:</label>
      <input type="email" name="email" required>

      <label>Mô tả khiếu nại:</label>
      <textarea name="description" rows="5" required></textarea>

      <input type="submit" value="Gửi khiếu nại">
    </form>
  </body>
</html>
